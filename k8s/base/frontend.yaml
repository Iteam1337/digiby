apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: digiby
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: digiby
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: iteam1337/digiby-frontend
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "0.2Gi"
              cpu: "0.1"
            limits:
              cpu: "0.1"
              memory: "0.2Gi"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: digiby
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - digiby.iteam.services
      secretName: digiby-tls
  rules:
    - host: digiby.iteam.services
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
